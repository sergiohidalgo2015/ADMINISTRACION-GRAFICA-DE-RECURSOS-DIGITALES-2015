<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf8" />
</head>
<body>

	<form>
		<label>Usuario:</label>     <input type="text" required> <br/>
		<label>Contraseña:</label>  <input type="password" required> <br/>
		<label>Correo:</label>      <input type="email" required> <br/>
		<label>Teléfono:</label>    <input type="tel"> <br/>
		<label>Edad:</label>        <input type="number"> <br/>
		<label>Nacimiento:</label>  <input type="date"> <br/>
		<label>Mes:</label>         <input type="month"> <br/>
		<label>Semana:</label>      <input type="week"> <br/>
		<label>Hora:</label>        <input type="time"> <br/>
		<label>Fecha y hora:</label><input type="datetime"> <br/>
		<label>Búsqueda:</label>    <input type="search"> <br/>
		<label>URL:</label>         <input type="url"> <br/>
		<label>Color:</label>       <input type="color"> <br/>
		<label>Sexo:</label>        <input type="radio" name="sexo" value="hombre">Hombre <input type="radio" name="sexo" value="mujer">Mujer <br/>
		<input type="checkbox">¿Está de acuerdo con los términos y condiciones? <br/>

		<button>Enviar</button>
	</form>



</body>
</html>
