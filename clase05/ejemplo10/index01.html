<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
	body {
		font-size:30px;

		margin:50px;
	}

	.cuadrado {
		list-style-type: square

	}

	</style>
</head>

<ol class="enumeradoConCero">

</ol>

</body>
</html>
