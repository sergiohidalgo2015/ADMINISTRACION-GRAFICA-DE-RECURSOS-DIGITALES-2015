<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
	ul	{
		list-style: none;
		margin:0;
		padding:0;
		width:100px;
		height:250px;
	}

	ul li {
		display: block;
		width:100px;
		height:50px;
	}

	ul li a {
		display: block;
		width:100px;
		height:50px;
		text-align:center;		
	}


	</style>
</head>
<body>

	<ul>
		<li><a href="#">Elemento 1</a></li>
		<li><a href="#">Elemento 2</a></li>
		<li><a href="#">Elemento 3</a></li>
		<li><a href="#">Elemento 4</a></li>
		<li><a href="#">Elemento 5</a></li>
	</ul>


</body>
</html>
