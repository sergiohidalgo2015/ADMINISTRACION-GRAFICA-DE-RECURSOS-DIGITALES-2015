<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
	section {
		position:absolute;
		width:500px;
		height:500px;
		color:black;
		font-size:50px;
		font-weight: 700;
	}

	section.pos1 {
		z-index:10;
		top:0;
		left:0;
		background:yellow;
	}

	section.pos2 {
		z-index:20;
		top:100px;
		left:100px;
		background:pink;
	}

	section.pos3 {
		z-index:30;
		top:200px;
		left:200px;
		background:skyblue;
	}

	</style>


</head>
<body>

	<section class="pos1">1</section>

	<section class="pos2">2</section>

	<section class="pos3">3</section>



</body>
</html>
